    <h2>ارسال ایمیل به ما</h2>
    <form style="max-width:600px;margin:auto;">
      <label>نام و نام خانوادگی</label>
      <input type="text" name="name" required

      <input type="email" name="email" required
        style="width:100%;padding:10px;margin-bottom:15px;border:1px solid #ccc;border-radius:8px;">

      <label>موضوع</label>
      <input type="text" name="subject" required
        style="width:100%;padding:10px;margin-bottom:15px;border:1px solid #ccc;border-radius:8px;">

      <label>متن پیام</label>
      <textarea name="message" required
        style="width:100%;padding:10px;margin-bottom:15px;border:1px solid #ccc;border-radius:8px;"></textarea>

      <button type="submit" class="btn">ارسال ایمیل</button>
    </form>
